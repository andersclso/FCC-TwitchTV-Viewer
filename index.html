<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TwitchTV</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Saira+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="twitch.js" type="text/javascript"></script>
</head>
<body>
	<div class="main-wrapper">
		<div class="logo-wrap">
			<a href="https://go.twitch.tv/"><img src="twitchlogo.jpeg" alt="TwitchTV Logo" class="twitch-logo"></a>
		</div>
		<div class="menu">
			<div class="selector" id="all">ALL</div>
			<div class="selector" id="online">ONLINE</div>
			<div class="selector" id="offline">OFFLINE</div>
		</div>
		<div class="streamers-wrapper">
		</div>
	</div>
</body>
</html>
